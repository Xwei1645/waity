name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build-nuitka:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up uv
      uses: astral-sh/setup-uv@v3

    - name: Install Python 3.10.11
      run: uv python install 3.10.11

    - name: Pin Python version
      run: uv python pin 3.10.11

    - name: Install dependencies
      run: |
        uv sync
        uv pip install nuitka

    - name: Build with Nuitka
      run: |
        uv run python -m nuitka --onefile --windows-disable-console --enable-plugin=pyside6 --include-data-files=icon.png=icon.png --assume-yes-for-downloads main.py

    - name: Upload Nuitka build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: waity-nuitka-windows
        path: main.exe
        if-no-files-found: error

  build-pyinstaller:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up uv
      uses: astral-sh/setup-uv@v3

    - name: Install Python 3.10.11
      run: uv python install 3.10.11

    - name: Pin Python version
      run: uv python pin 3.10.11

    - name: Install dependencies
      run: |
        uv sync
        uv pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        uv run pyinstaller --onefile --noconsole --add-data "icon.png;." main.py

    - name: Upload PyInstaller build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: waity-pyinstaller-windows
        path: dist/main.exe
        if-no-files-found: error